image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      if [ "$GITPOD_HEADLESS" = "true" ]; then
        export TERM=dumb
      fi
      ./add_additional_select_repositores.sh
      ./gradlew build -x test

vscode:
  extensions:
    - vscjava.vscode-java-pack
    - redhat.vscode-xml

jetbrains:
  intellij:
    prebuilds:
      version: stable
